<!--The content below is only a placeholder and can be replaced.-->
<h3 class="bg-primary m-1 p-1">hello, {{getName()}}</h3>

<div class="m-1">
  <input class="form-control" #todoText />
  <button class="btn btn-primary m-1" (click)="addItem(todoText.value)">Add</button>
</div>

<table class="table table-striped table-bordered table-light">
  <thead>
    <tr>
      <th></th>
      <th>Description</th>
      <th>Done</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i = index">
      <td>{{i+1}}</td>
      <td>{{ item.action }}</td>
      <td>
        <input type="checkbox" [(ngModel)]="item.done" />
      </td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>

</table>
